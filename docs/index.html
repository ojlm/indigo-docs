<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Indigo">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    body::-webkit-scrollbar {
      width: 8px;
    }

    body::-webkit-scrollbar-track {
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      border-radius: 1px;
    }

    body::-webkit-scrollbar-thumb {

<body>
  <div id="app">🐣(づ｡◕‿‿◕｡)づ</div>
  <!-- <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script> -->
  <script>
    window.$docsify = {
      name: 'Indigo',
      // logo: '/images/favicon.ico',
      nameLink: {
        '/': '/',
        '/zh-cn/': '/',
        '/en/': '/en/'
      },
      // repo: 'https://github.com/ojlm',
      maxLevel: 3,
      coverpage: false,
      // coverpage: 'cover.md',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: 'lightseagreen',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': '搜索'
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/': '找不到结果'
        },
        // Headline depth, 1 - 6
        depth: 4
      },
      ga: 'UA-113487425-1',
      // EditOnGithubPlugin.create(
      //     'https://github.com/ojlm/docs/blob/master/docs/',
      //     'https://github.com/ojlm/docs/blob/master/docs/',
      //     '在线编辑'
      //   ),
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align:right;margin-top:60px;">',
            '<a style="margin-left:8px;" href="https://github.com/ojlm/asura" target="_blank"><img src="https://img.shields.io/badge/-Asura-blueviolet.svg?style=popout&logo=github"></img></a>',
            '<a style="margin-left:8px;" href="https://github.com/ojlm/indigo" target="_blank"><img src="https://img.shields.io/badge/-Indigo-blue.svg?style=popout&logo=github"></img></a>',
            '<a style="margin-left:8px;" href="https://github.com/ojlm/pea" target="_blank"><img src="https://img.shields.io/badge/-Pea-orange.svg?style=popout&logo=github"></img></a>',
            '</footer>'
          ].join('')
          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
