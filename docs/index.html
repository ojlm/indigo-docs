<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Indigo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Indigo">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Indigo',
      nameLink: {
        '/zh-cn/': '/zh-cn/',
        '/': '/'
      },
      // repo: 'https://github.com/asura-pro/coco',
      maxLevel: 3,
      coverpage: true,
      coverpage: 'cover.md',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: 'lightseagreen',
      search: {
        maxAge: 86400000,
        paths: 'auto',

        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': '搜索'
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/': '找不到结果'
        },
        // Headline depth, 1 - 6
        depth: 4
      },
      ga: 'UA-113487425-1',
      plugins: [
        // EditOnGithubPlugin.create(
        //   'https://github.com/asura-pro/coco/blob/master/docs/'
        // ),
        function (hook) {
          // '<span><a href="https://github.com/asura-pro">asura</a> &copy;瓜子 Dng ShZhng.</span>',
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>❤️ &copy;<a target="_blank" href="javascript:void(0);">瓜子</a> Dng ShZhng.</span>',
            '</footer>'
          ].join('')
          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <script>
    var _hmt = _hmt || [];
    (function () {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?89da379bc87e59415ffe63db876b2383";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/front-matter.min.js"></script>
</body>

</html>
